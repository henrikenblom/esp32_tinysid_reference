[env:upesy_wrover]
platform = https://github.com/platformio/platform-espressif32.git
board = upesy_wrover
framework = arduino
debug_tool = esp-prog
;lib_deps =
# RECOMMENDED
# Accept new functionality in a backwards compatible manner and patches
;    esphome/ESP32-audioI2S @ ^2.0.6
build_flags = -DCORE_DEBUG_LEVEL=5